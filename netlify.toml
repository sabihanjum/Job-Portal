# Netlify Configuration for Full-Stack Deployment
# This deploys both frontend (React) and backend (Django) together

[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "frontend/dist"
  
[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.11"

# Redirect all frontend routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["frontend"]}

# Proxy API requests to backend
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Functions configuration for Django backend
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
